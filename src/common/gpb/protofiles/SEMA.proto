package mpsqual;

message RequestStatusMessage {
	required string name = 1;
}

message ResponseMessage {
	enum ErrStatusCode {
		OK = 0;
		INVALID_NAME = 1;
		SEMA_ACCESS_ERROR = 2;
		UNKNOWN_ERROR = 3;
	}
	
	required string name = 1;
	required ErrStatusCode error = 2;
	optional string value = 3;
}

